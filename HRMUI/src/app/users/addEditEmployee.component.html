<span id="linktabaaa">
  <a>>>Chỉnh sửa thông tin nhân viên</a></span>
<div class="container" style="margin-top: 10px" *ngIf="this.data">
  <p class="text-danger" *ngIf="this.error" [textContent]="this.error"></p>
  <div class="row">
    <div class="col-md-10 " id="addEditForm">
      <legend style="color: darkblue;">Chỉnh sửa thông tin nhân viên</legend>
      <div class="form-group row">
        <label class="col-md-4 control-label" for="Name (Full name)">Name (Full name)</label>
        <div class="col-md-6">
          <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-user">
              </i>
            </div>
            <input id="Họ" name="Họ" type="text" placeholder="Họ" [(ngModel)]="this.data.firstname"
              class="form-control input-md">
            <input id="tên" name="tên" type="text" placeholder="Tên" [(ngModel)]="this.data.lastname"
              class="form-control input-md">
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-4 control-label" for="Upload photo">Ảnh</label>
        <div class="col-md-4">
          <input id="Upload photo" name="Upload photo" class="input-file" type="file"
            (change)="handleFileInput($event.target.files)">
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group row">
        <label class="col-md-4 control-label" for="Date Of Birth">Date Of Birth</label>
        <div class="col-md-6">

          <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-birthday-cake"></i>

            </div>
            <input id="Date Of Birth" name="Date Of Birth" type="text" placeholder="Date Of Birth"
              class="form-control input-md" [(ngModel)]="this.data.age">
          </div>


        </div>
      </div>

      <!-- Multiple Radios (inline) -->
      <div class="form-group row">
        <label class="col-md-4 control-label" for="Gender">Giới tính</label>
        <div class="col-md-6">
          <label class="radio-inline" for="Gender-0">
            <input type="radio" name="Gender" id="Gender-0" checked="{{this.data.gender == 0?'checked':''}}"
              (click)="this.handleClick(0)">
            Nam
          </label>
          <label class="radio-inline" for="Gender-1">
            <input type="radio" name="Gender" id="Gender-1" checked="{{this.data.gender == 1?'checked':''}}"
              (click)="this.handleClick(1)">
            Nữ
          </label>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-4 control-label" for="Địa chỉ">Địa chỉ</label>
        <div class="col-md-6">

          <div class="input-group">
            <div class="input-group-addon">
              <svg class="bi bi-house-door-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M6.5 10.995V14.5a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5v-7a.5.5 0 0 1 .146-.354l6-6a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 .146.354v7a.5.5 0 0 1-.5.5h-4a.5.5 0 0 1-.5-.5V11c0-.25-.25-.5-.5-.5H7c-.25 0-.5.25-.5.495z" />
                <path fill-rule="evenodd" d="M13 2.5V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
              </svg>

            </div>
            <input id="adress" name="Date Of Birth" type="text" placeholder="Địa chỉ" class="form-control input-md"
              [(ngModel)]="this.data.address">
          </div>
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group row">
        <label class="col-md-4 control-label" for="Phone number ">Phone number </label>
        <div class="col-md-6">
          <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-phone"></i>

            </div>
            <input id="Phone number " name="Phone number " type="text" placeholder="Primary Phone number "
              [(ngModel)]="this.data.phone" class="form-control input-md">

          </div>
          <div class="input-group othertop">
            <div class="input-group-addon">
              <i class="fa fa-mobile fa-1x" style="font-size: 20px;"></i>

            </div>
            <input id="Phone number " name="Secondary Phone number " type="text" placeholder=" Secondary Phone number "
              class="form-control input-md">

          </div>

        </div>
      </div>

      <!-- Text input-->
      <div class="form-group row">
        <label class="col-md-4 control-label" for="Email Address">Email Address</label>
        <div class="col-md-6">
          <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-envelope-o"></i>

            </div>
            <input id="Email Address" name="Email Address" type="text" placeholder="Email Address"
              [(ngModel)]="this.data.email" class="form-control input-md">

          </div>

        </div>
      </div>

      <!-- Text input-->
      <div class="form-group row">
        <label class="col-md-4 control-label" for="Primary Occupation">Học vấn</label>
        <div class="col-md-6">
          <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-briefcase"></i>

            </div>
            <input id="Primary Occupation" name="Primary Occupation" type="text" placeholder="Primary Occupation"
              class="form-control input-md">
          </div>


        </div>
      </div>

      <!-- Multiple Checkboxes -->
      <div class="form-group row">
        <label class="col-md-4 control-label" for="Languages Known">Languages Known</label>
        <div class="col-md-6">
          <div class="checkbox">
            <label for="Languages Known-0">
              <input type="checkbox" name="Languages Known" id="Languages Known-0" value="1">
              English
            </label>
          </div>
          <div class="checkbox">
            <label for="Languages Known-1">
              <input type="checkbox" name="Languages Known" id="Languages Known-1" value="2">
              Japanese
            </label>
          </div>

          <div class="othertop">
            <label for="Languages Known-4">
            </label>
            <input type="input" name="LanguagesKnown" id="Languages Known-4" placeholder="Other Language">
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-4 control-label" for="Working Experience (time period)">Working Experience (time
          period)</label>
        <div class="col-md-6">
          <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-clock-o"></i>

            </div>
            <input id="Working Experience (time period)" name="Working Experience" type="text"
              placeholder="Enter time period " class="form-control input-md">


          </div>

        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-6">
          <button type="button" (click)="this.hasDataChange()" class="btn btn-success">Success</button>
          <button type="button" class="btn btn-danger" (click)="this.revertData()">Revert</button>
          <!-- <a role="button" (click)="sumitData()" class="btn btn-success"><span
              class="glyphicon glyphicon-thumbs-up"></span> Submit</a>
          <a href="#" class="btn btn-danger" value=""><span class="glyphicon glyphicon-remove-sign"></span> Clear</a> -->
        </div>
      </div>

      <p class="text-danger" *ngIf="!this.haschange"> Không có sự thay đổi nào</p>

    </div>

    <div class="col-md-2">
      <img src="https://gamek.mediacdn.vn/thumb_w/690/2019/7/4/3-1562256059926859483623.jpg"
        style="max-block-size: 200px; padding: .25rem;background-color: #fff;border: 1px solid #dee2e6;border-radius: .25rem;max-width: 100%;height: auto;">
    </div>
  </div>
</div>
